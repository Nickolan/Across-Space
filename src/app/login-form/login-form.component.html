<div id="content" class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
    <div id="bord" class="border border-2 border-primary d-flex justify-content-center align-items-center" style="height: 45%; width: 40%;">
        <form class="text-light" (ngSubmit)="procesar()" style="width: 60%;">
            <div>
                <label class="form-label">Email:</label>

                <input type="email" class="form-control" [(ngModel)]="userForm.email" name="ngModel" >
            </div>

            <div class="mt-4 mb-3">
                <label class="form-label">Password:</label>

                <input type="password" class="form-control" [(ngModel)]="userForm.password" name="ngModel" >
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
