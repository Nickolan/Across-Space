<div id="content" class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
    <h1 class="text-light">Login</h1>
    <div id="bord" class="border border-2 border-primary d-flex justify-content-center align-items-center" style="height: 45%; width: 40%;">
        <form class="text-light d-flex flex-column justify-content-center" (ngSubmit)="login()" style="width: 60%;">
            <div>
                <label class="form-label">Email:</label>

                <input type="email" class="form-control" [(ngModel)]="userForm.email" name="ngModel" >
            </div>

            <div class="mt-4 mb-4">
                <label class="form-label">Username:</label>

                <input type="text" class="form-control" [(ngModel)]="userForm.username" name="ngModel" >
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>

                <input type="password" class="form-control" [(ngModel)]="userForm.password" name="ngModel" >
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
            <a class="mt-4" href="admin/dashboard">I already have an account</a>
        </form>
    </div>
</div>
